<app-menu></app-menu>
<h2>Lista Proyectos</h2>
<p-table
    [value]="project"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
>
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>User</th>
            <th>Email</th>
            <th>Address</th>
            <th>City</th>
            <th>Phone</th>
            <th>Web site</th>
            <th>Company</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-project>
      <tr>
            <td>{{ project.id }}</td>
            <td>{{ project.name }}</td>
            <td>{{ project.username }}</td>
            <td>{{ project.email }}</td>
            <td>{{ project.address.street}}</td>
            <td>{{ project.address.city}}</td>
            <td>{{ project.phone }}</td>
            <td>{{ project.website }}</td>
            <td>{{ project.company.name }}</td>
            <td>
              <button (click)="task(project.id)" pButton pRipple label="Tareas" severity="warning"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
